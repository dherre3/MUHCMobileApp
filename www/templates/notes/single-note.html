  <ons-page ng-controller="SingleNoteController">
    <ons-toolbar >
      <div class="left"><ons-back-button>Back</ons-back-button></div>
      <div class="center">Note</div>
    </ons-toolbar>
    <!--<div class="container jumbotron" style="text-align: left;padding:5% 2% 5% 2%">-->
    <div class='container' style="margin-top:3vh">
    <div class="panel panel-default">
  <div class="panel-body" style="text-align: left;padding:5% 2% 5% 2%;">
      <br />
    
      <div align="center">
      <strong>{{Note.DateAdded|date:"EEEE MMMM d, yyyy"}}</strong><br>
      <strong>{{Note.Title}} </strong><br>
     {{Note.Content}}<br> 
     </div>
     </div>
     </div>
  </ons-page>
