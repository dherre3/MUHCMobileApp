
<ons-page ng-controller="TreatmentPlanStatusController">
<div class="container" style="margin-top">
    
</div>
    <div class='container' style="margin-top:3vh">
    <div class="panel panel-default">
  <div class="panel-body" style="text-align: left;padding:5% 2% 5% 2%;">
    <div align="center">
        <strong>Stage {{message}} </strong> 
        <br>
        <br>
    </div>
      <progressbar class="progress-striped" value="dynamic" type="{{type}}">{{dynamic}}% completed <i ng-show="showWarning">!!! Watch out !!!</i></progressbar>
    
      <div align="center">
        You have finished stage: <br><a href ng-click="menu.setMainPage('views/educational-material.html',{closedMenu:true})">{{lastFinished}}</a><br> 
        Awaiting for stage:<br> <a href ng-click="menu.setMainPage('views/educational-material.html',{closedMenu:true})">{{currentStage}}</a><br>
        Estimated time to completion:<br>
        <strong> 15 days</strong>
 

     <br>
     </div>
     </div>
     </div>
     </div>

</ons-page>
