<ons-navigator var="personalNavigator">
<ons-page>
  <ons-toolbar>
    <div class="left">
      <ons-back-button>Back</ons-back-button>
    </div>
    <div class="center">Personal</div>
    <div class="right"><ons-toolbar-button ng-click="doSomething()"><ons-icon icon="ion-ios-information-outline"></ons-icon></ons-toolbar-button></div>
  </ons-toolbar>
  <ons-list>
    <ons-list style="margin: 0px 0">
      <ons-list-item modifier="chevron" class="item" ng-click="doSomething()">
        <ons-row align="center">
          <ons-col width="60px">
            <div>
              <i class="fa fa-calendar-o iconHomeView"></i>
            </div>
          </ons-col>
          <ons-col>
            <header>
              <span class="item-title">Appointments</span>
            </header>
            <p class="item-desc">{{titleAppointmentsHome}}: {{appointmentShown.ScheduledStartTime|formatDateAppointmentTask}}</p>
          </ons-col>
        </ons-row>
      </ons-list-item>
      <ons-list-item modifier="chevron" class="item" ng-click="doSomething()">
        <ons-row align="center" style="height:40px">
          <ons-col width="60px" align="center">
            <div>
              <i class="ion-medkit iconHomeView" style="color:darkgreen"></i>
            </div>
          </ons-col>
          <ons-col>
            <header>
              <span class="item-title">Treatment Planning</span>
            </header>
            <p class="item-desc"></p>
          </ons-col>
        </ons-row>
      </ons-list-item>
      <ons-list-item modifier="chevron" class="item" ng-click="doSomething()">
        <ons-row align="center" style="height:40px">
          <ons-col width="60px" align="center">
            <div>
              <i class="ion-ios-folder iconHomeView" style="color:brown"></i>
            </div>
          </ons-col>
          <ons-col>
            <header>
              <span class="item-title">My Chart</span>
            </header>
            <p class="item-desc"></p>
          </ons-col>
        </ons-row>
      </ons-list-item>
      <ons-list-item modifier="chevron" class="item" ng-click="doSomething()">
        <ons-row align="center" style="height:40px">
          <ons-col width="60px" align="center">
            <div>
              <i class="ion-erlenmeyer-flask iconHomeView" style="color:darkmagenta "></i>
            </div>
          </ons-col>
          <ons-col>
            <header>
              <span class="item-title">Lab Results</span>
            </header>
            <p class="item-desc"></p>
          </ons-col>
        </ons-row>
      </ons-list-item>
      <ons-list-item modifier="chevron" class="item" ng-click="doSomething()">
        <ons-row align="center" style="height:40px">
          <ons-col width="60px" align="center">
            <div>
              <i class="ion-help-circled iconHomeView" style="color:DarkSlateGray"></i>
            </div>
          </ons-col>
          <ons-col>
            <header>
              <span class="item-title">Questionnaires</span>
            </header>
            <p class="item-desc"></p>
          </ons-col>
        </ons-row>
      </ons-list-item>
    </ons-list>
</ons-page>
</ons-navigator>
