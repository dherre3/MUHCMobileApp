<ons-navigator var="generalNavigator">
<ons-page>
  <ons-toolbar>
    <div class="left"><ons-back-button>Back</ons-back-button></div>
      <div class="center">General</div>
      <div class="right"><ons-toolbar-button ng-click="doSomething()"><ons-icon icon="ion-ios-information-outline"></ons-icon></ons-toolbar-button></div>

  </ons-toolbar>
  <ons-list>
<ons-list style="margin: 0px 0">
  <ons-list-item modifier="chevron" class="item" ng-click="doSomething()">
      <ons-row align="center"  style="height:40px" >
          <ons-col width="60px" align="center">
              <div >
                <i class="ion-map iconHomeView" style="color:darkblue"></i>
              </div>
          </ons-col>
          <ons-col>
              <header>
                  <span class="item-title">Maps</span>
              </header>
              <p class="item-desc"></p>
          </ons-col>
      </ons-row>
  </ons-list-item>
  <ons-list-item modifier="chevron" class="item" ng-click="doSomething()">
      <ons-row align="center"  style="height:40px" >
          <ons-col width="60px" align="center">
              <div >
                <i class="ion-android-car iconHomeView" style="color:red"></i>
              </div>
          </ons-col>
          <ons-col>
              <header>
                  <span class="item-title">Parking</span>
              </header>
              <p class="item-desc"></p>
          </ons-col>
      </ons-row>
  </ons-list-item>
  <ons-list-item modifier="chevron" class="item" ng-click="doSomething()">
      <ons-row align="center"  style="height:40px" >
          <ons-col width="60px" align="center">
              <div >
                <i class="ion-person-stalker iconHomeView" style="color:darkblue"></i>
              </div>
          </ons-col>
          <ons-col>
              <header>
                  <span class="item-title">Contacts</span>
              </header>
              <p class="item-desc"></p>
          </ons-col>
      </ons-row>
  </ons-list-item>
  <ons-list-item modifier="chevron" class="item" ng-click="doSomething()">
      <ons-row align="center"  style="height:40px" >
          <ons-col width="60px" align="center">
              <div >
                <i class="ion-android-chat iconHomeView" style="color:DarkTurquoise"></i>
              </div>
          </ons-col>
          <ons-col>
              <header>
                  <span class="item-title">Messages</span>
              </header>
              <p class="item-desc"></p>
          </ons-col>
      </ons-row>
  </ons-list-item>
</ons-list>
</ons-page>
</ons-navigator>
